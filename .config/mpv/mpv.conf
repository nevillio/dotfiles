# Video Output & GPU Acceleration
vo=gpu-next
hwdec=auto-safe
gpu-api=vulkan

# Video Quality & Scaling
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
correct-downscaling
linear-downscaling
sigmoid-upscaling

# Audio
audio-device=auto
volume=70
volume-max=150

# Subtitles - Auto-load and styling
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles
sub-font-size=45
sub-color=1.0/1.0/1.0/1.0
sub-border-size=2
sub-border-color=0.0/0.0/0.0/1.0
sub-shadow-offset=1
sub-shadow-color=0.0/0.0/0.0/0.5

# Resume playback from last position
save-position-on-quit
watch-later-directory=~/.config/mpv/watch_later

# Interface & Controls
osc=yes
border=no
osd-duration=2000
osd-font-size=30

# Screenshot settings
screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/Pictures/mpv-screenshots

# Network/Streaming
cache=yes
demuxer-max-bytes=150MiB
demuxer-max-back-bytes=75MiB

# Performance
video-sync=display-resample
interpolation
tscale=oversample

# File associations
audio-file-auto=fuzzy
audio-file-paths=audio:sound:sounds

# Window behavior
keep-open=yes
autofit-larger=90%x90%
